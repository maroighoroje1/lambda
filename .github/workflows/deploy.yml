# .github/workflows/deploy.yml
name: Deploy Serverless App

on:
  push:
    branches:
      - main # Triggers on push to main branch (for prod deployment)
      - develop # Triggers on push to develop branch (for dev deployment)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1 # <<< IMPORTANT: Set your AWS Region here to US East (N. Virginia)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # Specify your Python runtime version

      - name: Install Serverless Framework CLI
        run: npm install -g serverless

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Lambda dependencies
        run: |
          pip install -r requirements.txt
        working-directory: . # IMPORTANT: Set to '.' (current directory, which is repo root)
        # Or, you can simply remove the 'working-directory' line entirely,
        # as '.' is the default.

      - name: Serverless Deploy to Development Environment
        if: github.ref == 'refs/heads/develop'
        run: |
          serverless deploy --stage dev --verbose

      - name: Serverless Deploy to Production Environment
        if: github.ref == 'refs/heads/main'
        run: |
          serverless deploy --stage prod --verbose
